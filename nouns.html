<head>
  <title>Noun project sentences</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Noun project sentences</h1>
  <input type='text' class='text' placeholder='start typing your sentence'></input>
  <h3 class='preview_text'>Preview: </h3>
  <p class='output'></p>
  {{#if sentenceCount}}
    <h2>Sentences</h2>
    <ul>
      {{{sentences}}}
    </ul>
  {{/if}}
</template>
